<script type="text/markdown" data-help-name="slack-bolt-message">
  Send messages to your Slack App.

  ### Inputs

  Choose correct property type before your send the message. (msg, flow, global)

  1.  Property
      : payload (string) : the payload variable of the message or context variable to publish.
  2.  Topic
      Define the message type.

      : text (string) : simple text message
      : blocks (JSON) : complex Slack Blocks structure

      Simple Block Example:

      ```
      [
         {
             "type": "section",
             "text": {
                 "type": "mrkdwn",
                 "text": "Pick a date for me to remind you"
             },
             "accessory": {
                 "type": "datepicker",
                 "action_id": "datepicker_remind",
                 "initial_date": "2019-04-28",
                 "placeholder": {
                     "type": "plain_text",
                     "text": "Select a date"
                 }
             }
         }
      ]
      ```

  ### Outputs

  1. Standard output
     : payload (string) : result of slack message

  ### Details

  `msg.payload` is used as the payload of the published message. you can also change to another variable if it is needed.

  The configuration `text` and `blocks` from the node will always overwrite your input. Be sure it is empty.

  ### References

  - [Block Kit Builder](https://app.slack.com/block-kit-builder)
  - [Formating Blocks](https://api.slack.com/reference/surfaces/formatting#rich-layouts)
</script>
