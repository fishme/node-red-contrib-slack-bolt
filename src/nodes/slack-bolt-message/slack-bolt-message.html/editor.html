<script type="text/html" data-template-name="slack-bolt-message">

    <label for="node-input-name"><i class="icon-tag"></i> Name</label>
    <input type="text" id="node-input-name" placeholder="Name" />

    <label for="node-input-client"

    >
    <input type="text" id="node-input-client" />
  </div>
  <div class="form-row">
    <label for="node-input-channel"><i class="fa fa-users"></i> Channel</label>
    <input type="text" id="node-input-channel" placeholder="#general" />

    <label for="node-input-blocks"><i class="fa fa-th"></i> Blocks</label>
